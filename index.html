<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AkıllıSepet - PWA</title>
    
    <!-- PWA Meta Tags -->
    <meta name="description" content="Akıllı alışveriş asistanınız">
    <meta name="theme-color" content="#4CAF50">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="AkıllıSepet">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <style>
        :root {
            --primary-color: #4CAF50;
            --secondary-color: #FF9800;
            --background-color: #ffffff;
            --text-color: #333333;
            --card-background: #ffffff;
            --border-color: #f0f0f0;
            --shadow: 0 4px 20px rgba(0,0,0,0.08);
        }

        [data-theme="dark"] {
            --primary-color: #66BB6A;
            --secondary-color: #FFB74D;
            --background-color: #121212;
            --text-color: #ffffff;
            --card-background: #1e1e1e;
            --border-color: #333333;
            --shadow: 0 4px 20px rgba(255,255,255,0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--background-color);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        body.large-text {
            font-size: 1.3em !important;
        }

        body.high-contrast {
            filter: contrast(200%) !important;
        }

        .app-container {
            max-width: 420px;
            margin: 0 auto;
            min-height: 100vh;
            background: var(--background-color);
        }

        /* Login */
        .login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            background: rgba(255, 255, 255, 0.15);
            padding: 40px 30px;
            border-radius: 24px;
            backdrop-filter: blur(20px);
            width: 100%;
            max-width: 320px;
        }

        .login-form h1 {
            font-size: 32px;
            font-weight: 700;
            text-align: center;
        }

        .login-form input {
            padding: 16px 20px;
            border: none;
            border-radius: 16px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
        }

        .login-form button {
            padding: 16px;
            border: none;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 600;
            background: #4CAF50;
            color: white;
            cursor: pointer;
        }

        /* Header */
        .app-header {
            background: linear-gradient(135deg, var(--primary-color) 0%, #45a049 100%);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .app-header h1 {
            font-size: 24px;
            font-weight: 700;
        }

        .user-info button {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 12px;
            cursor: pointer;
        }

        /* Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 420px;
            background: var(--card-background);
            display: flex;
            justify-content: space-around;
            padding: 12px 0;
            border-top: 1px solid var(--border-color);
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            cursor: pointer;
            padding: 8px 12px;
            border-radius: 12px;
            font-size: 11px;
            color: var(--text-color);
        }

        .nav-item.active {
            background: rgba(76, 175, 80, 0.1);
            color: var(--primary-color);
        }

        .nav-icon {
            font-size: 20px;
        }

        /* Main Content */
        .main-content {
            padding: 20px;
            padding-bottom: 100px;
            min-height: calc(100vh - 140px);
        }

        /* Cards */
        .card {
            background: var(--card-background);
            border-radius: 20px;
            padding: 24px;
            margin-bottom: 20px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
        }

        .card-title {
            font-size: 20px;
            font-weight: 700;
            color: var(--text-color);
            margin-bottom: 16px;
        }

        /* Stats */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 16px;
            text-align: center;
        }

        .stat-number {
            font-size: 28px;
            font-weight: 700;
            display: block;
        }

        .stat-label {
            font-size: 12px;
            opacity: 0.9;
        }

        /* Input Groups */
        .input-group {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
        }

        .input-group input {
            flex: 1;
            padding: 16px 20px;
            border: 2px solid var(--border-color);
            border-radius: 16px;
            font-size: 16px;
            background: var(--card-background);
            color: var(--text-color);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color) 0%, #45a049 100%);
            color: white;
            border: none;
            padding: 16px 24px;
            border-radius: 16px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
        }

        .btn-secondary {
            background: linear-gradient(135deg, var(--secondary-color) 0%, #F57C00 100%);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
        }

        /* Settings */
        .setting-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 0;
            border-bottom: 1px solid var(--border-color);
        }

        .setting-label {
            font-weight: 500;
            color: var(--text-color);
        }

        .toggle-switch {
            position: relative;
            width: 50px;
            height: 24px;
            background: #ccc;
            border-radius: 12px;
            cursor: pointer;
        }

        .toggle-switch.active {
            background: var(--primary-color);
        }

        .toggle-slider {
            position: absolute;
            top: 2px;
            left: 2px;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            transition: transform 0.3s ease;
        }

        .toggle-switch.active .toggle-slider {
            transform: translateX(26px);
        }

        /* Notification */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--primary-color);
            color: white;
            padding: 16px 20px;
            border-radius: 12px;
            z-index: 1001;
            transform: translateX(400px);
            transition: transform 0.3s ease;
        }

        .notification.show {
            transform: translateX(0);
        }

        /* Responsive */
        @media (max-width: 480px) {
            .input-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- Notification -->
    <div id="notification" class="notification">
        <div id="notificationText"></div>
    </div>

    <div id="app"></div>

    <script>
        // Service Worker Registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(registration => console.log('SW registered'))
                    .catch(error => console.log('SW registration failed'));
            });
        }

        // Global state
        let appState = {
            user: null,
            currentPage: 'home',
            shoppingList: JSON.parse(localStorage.getItem('akilliSepet_shoppingList') || '[]'),
            newItem: '',
            settings: JSON.parse(localStorage.getItem('akilliSepet_settings') || '{"darkMode":false,"highContrast":false,"largeText":false}')
        };

        // Save to localStorage
        function saveToStorage() {
            localStorage.setItem('akilliSepet_shoppingList', JSON.stringify(appState.shoppingList));
            localStorage.setItem('akilliSepet_settings', JSON.stringify(appState.settings));
        }

        // Notification System
        function showNotification(message) {
            const notification = document.getElementById('notification');
            const notificationText = document.getElementById('notificationText');
            
            notificationText.textContent = message;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Update state and re-render
        function updateState(newState) {
            appState = { ...appState, ...newState };
            saveToStorage();
            render();
        }

        // Event handlers
        function handleLogin(username) {
            updateState({
                user: { 
                    name: username, 
                    id: Date.now(),
                    trustScore: 85
                }
            });
            showNotification(`Hoş geldin ${username}! 🎉`);
        }

        function addItem(item) {
            const newShoppingItem = {
                id: Date.now() + Math.random(),
                name: item,
                completed: false,
                addedBy: appState.user?.name,
                addedAt: new Date().toLocaleString('tr-TR')
            };
            
            updateState({
                shoppingList: [...appState.shoppingList, newShoppingItem],
                newItem: ''
            });
            
            showNotification(`${item} listeye eklendi! ✅`);
        }

        function toggleItem(id) {
            const updatedList = appState.shoppingList.map(item => {
                if (item.id === id) {
                    return { ...item, completed: !item.completed };
                }
                return item;
            });
            
            updateState({ shoppingList: updatedList });
        }

        function deleteItem(id) {
            const updatedList = appState.shoppingList.filter(item => item.id !== id);
            updateState({ shoppingList: updatedList });
            showNotification('Ürün silindi');
        }

        function toggleDarkMode() {
            const newDarkMode = !appState.settings.darkMode;
            updateState({
                settings: { ...appState.settings, darkMode: newDarkMode }
            });
            
            if (newDarkMode) {
                document.documentElement.setAttribute('data-theme', 'dark');
            } else {
                document.documentElement.removeAttribute('data-theme');
            }
            
            showNotification(newDarkMode ? 'Dark mode açıldı 🌙' : 'Light mode açıldı ☀️');
        }

        function toggleSetting(settingName) {
            const newSettings = { 
                ...appState.settings, 
                [settingName]: !appState.settings[settingName] 
            };
            updateState({ settings: newSettings });
            
            if (settingName === 'highContrast') {
                if (newSettings.highContrast) {
                    document.body.classList.add('high-contrast');
                } else {
                    document.body.classList.remove('high-contrast');
                }
            }
            
            if (settingName === 'largeText') {
                if (newSettings.largeText) {
                    document.body.classList.add('large-text');
                } else {
                    document.body.classList.remove('large-text');
                }
            }
        }

        // Render functions
        function renderLogin() {
            return `
                <div class="login-container">
                    <div class="login-form">
                        <h1>🛒 AkıllıSepet</h1>
                        <p>Akıllı alışveriş asistanınız</p>
                        <input type="text" id="loginInput" placeholder="Kullanıcı adınızı girin">
                        <button onclick="handleLoginClick()">Başlayalım</button>
                    </div>
                </div>
            `;
        }

        function renderHome() {
            const totalItems = appState.shoppingList.length;
            const completedItems = appState.shoppingList.filter(item => item.completed).length;

            return `
                <header class="app-header">
                    <h1>🛒 AkıllıSepet</h1>
                    <div class="user-info">
                        ${appState.user.name}
                        <button onclick="logout()">Çıkış</button>
                    </div>
                </header>

                <div class="main-content">
                    <div class="stats-grid">
                        <div class="stat-card">
                            <span class="stat-number">${totalItems}</span>
                            <span class="stat-label">Ürün</span>
                        </div>
                        <div class="stat-card">
                            <span class="stat-number">${completedItems}</span>
                            <span class="stat-label">Alındı</span>
                        </div>
                        <div class="stat-card">
                            <span class="stat-number">${appState.user.trustScore}</span>
                            <span class="stat-label">Puan</span>
                        </div>
                    </div>

                    <div class="card">
                        <h2 class="card-title">➕ Ürün Ekle</h2>
                        <div class="input-group">
                            <input type="text" id="newItemInput" placeholder="Ürün adı girin" value="${appState.newItem}">
                            <button class="btn-primary" onclick="addNewItem()">Ekle</button>
                        </div>
                    </div>

                    <div class="card">
                        <h2 class="card-title">📝 Alışveriş Listesi</h2>
                        ${appState.shoppingList.length === 0 ? `
                            <div style="text-align: center; padding: 40px; color: #666;">
                                <div style="font-size: 48px; margin-bottom: 16px; opacity: 0.5;">🛒</div>
                                <p>Liste boş</p>
                                <p>Ürün ekleyerek başlayın!</p>
                            </div>
                        ` : `
                            <ul style="list-style: none; padding: 0;">
                                ${appState.shoppingList.map(item => `
                                    <li style="display: flex; align-items: center; padding: 16px; background: ${item.completed ? '#e8e8e8' : 'var(--card-background)'}; border-radius: 12px; margin-bottom: 8px; gap: 12px; border: 1px solid var(--border-color);">
                                        <input type="checkbox" ${item.completed ? 'checked' : ''} onchange="toggleItem(${item.id})" style="width: 20px; height: 20px;">
                                        <div style="flex: 1;">
                                            <div style="font-weight: 500; color: var(--text-color); ${item.completed ? 'text-decoration: line-through;' : ''}">${item.name}</div>
                                            <div style="font-size: 12px; color: #666;">${item.addedBy} • ${item.addedAt}</div>
                                        </div>
                                        <button onclick="deleteItem(${item.id})" style="background: #f44336; color: white; border: none; padding: 6px 8px; border-radius: 6px; cursor: pointer;">🗑️</button>
                                    </li>
                                `).join('')}
                            </ul>
                        `}
                    </div>
                </div>
            `;
        }

        function renderSettings() {
            return `
                <header class="app-header">
                    <h1>⚙️ Ayarlar</h1>
                    <div class="user-info">
                        ${appState.user.name}
                        <button onclick="logout()">Çıkış</button>
                    </div>
                </header>

                <div class="main-content">
                    <div class="card">
                        <h2 class="card-title">🎨 Görünüm</h2>
                        
                        <div class="setting-item">
                            <div class="setting-label">Dark Mode</div>
                            <div class="toggle-switch ${appState.settings.darkMode ? 'active' : ''}" onclick="toggleDarkMode()">
                                <div class="toggle-slider"></div>
                            </div>
                        </div>

                        <div class="setting-item">
                            <div class="setting-label">Yüksek Kontrast</div>
                            <div class="toggle-switch ${appState.settings.highContrast ? 'active' : ''}" onclick="toggleSetting('highContrast')">
                                <div class="toggle-slider"></div>
                            </div>
                        </div>

                        <div class="setting-item">
                            <div class="setting-label">Büyük Yazı</div>
                            <div class="toggle-switch ${appState.settings.largeText ? 'active' : ''}" onclick="toggleSetting('largeText')">
                                <div class="toggle-slider"></div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderBottomNav() {
            const pages = [
                { id: 'home', icon: '🏠', label: 'Anasayfa' },
                { id: 'settings', icon: '⚙️', label: 'Ayarlar' }
            ];

            return `
                <div class="bottom-nav">
                    ${pages.map(page => `
                        <div class="nav-item ${appState.currentPage === page.id ? 'active' : ''}" onclick="changePage('${page.id}')">
                            <div class="nav-icon">${page.icon}</div>
                            <span>${page.label}</span>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        function render() {
            const app = document.getElementById('app');
            
            if (!appState.user) {
                app.innerHTML = renderLogin();
                return;
            }

            let content = '';
            switch (appState.currentPage) {
                case 'home':
                    content = renderHome();
                    break;
                case 'settings':
                    content = renderSettings();
                    break;
                default:
                    content = renderHome();
            }

            app.innerHTML = content + renderBottomNav();

            // Event listeners
            if (appState.currentPage === 'home') {
                const newItemInput = document.getElementById('newItemInput');
                if (newItemInput) {
                    newItemInput.addEventListener('input', (e) => {
                        appState.newItem = e.target.value;
                    });
                    newItemInput.addEventListener('keypress', (e) => {
                        if (e.key === 'Enter' && appState.newItem.trim()) {
                            addItem(appState.newItem.trim());
                        }
                    });
                }
            }
        }

        // Global functions
        window.handleLoginClick = function() {
            const input = document.getElementById('loginInput');
            if (input && input.value.trim()) {
                handleLogin(input.value.trim());
            }
        };

        window.logout = function() {
            updateState({ user: null, currentPage: 'home' });
        };

        window.changePage = function(page) {
            updateState({ currentPage: page });
        };

        window.addNewItem = function() {
            if (appState.newItem.trim()) {
                addItem(appState.newItem.trim());
            }
        };

        window.toggleItem = function(id) {
            toggleItem(id);
        };

        window.deleteItem = function(id) {
            deleteItem(id);
        };

        window.toggleDarkMode = function() {
            toggleDarkMode();
        };

        window.toggleSetting = function(settingName) {
            toggleSetting(settingName);
        };

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            // Apply saved settings
            if (appState.settings.darkMode) {
                document.documentElement.setAttribute('data-theme', 'dark');
            }
            if (appState.settings.highContrast) {
                document.body.classList.add('high-contrast');
            }
            if (appState.settings.largeText) {
                document.body.classList.add('large-text');
            }
            
            render();
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AkıllıSepet - PWA</title>
    
    <!-- PWA Meta Tags -->
    <meta name="description" content="Akıllı alışveriş asistanınız - AI destekli market uygulaması">
    <meta name="theme-color" content="#4CAF50">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="AkıllıSepet">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <style>
        :root {
            --primary-color: #4CAF50;
            --secondary-color: #FF9800;
            --background-color: #ffffff;
            --text-color: #333333;
            --card-background: #ffffff;
            --border-color: #f0f0f0;
            --shadow: 0 4px 20px rgba(0,0,0,0.08);
        }

        [data-theme="dark"] {
            --primary-color: #66BB6A;
            --secondary-color: #FFB74D;
            --background-color: #121212;
            --text-color: #ffffff;
            --card-background: #1e1e1e;
            --border-color: #333333;
            --shadow: 0 4px 20px rgba(255,255,255,0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--background-color);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        body.large-text {
            font-size: 1.3em !important;
        }

        body.large-text .card-title {
            font-size: 26px !important;
        }

        body.large-text .nav-item {
            font-size: 14px !important;
        }

        body.high-contrast {
            filter: contrast(200%) brightness(1.1) !important;
        }

        body.high-contrast .card {
            border: 3px solid var(--text-color) !important;
        }

        .app-container {
            max-width: 420px;
            margin: 0 auto;
            min-height: 100vh;
            background: var(--background-color);
            position: relative;
            box-shadow: var(--shadow);
        }

        /* PWA Install Banner */
        .install-banner {
            position: fixed;
            bottom: 90px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            padding: 12px 20px;
            border-radius: 25px;
            box-shadow: 0 4px 20px rgba(76, 175, 80, 0.3);
            z-index: 1000;
            display: none;
            align-items: center;
            gap: 12px;
            font-weight: 500;
            max-width: 380px;
            width: 90%;
        }

        .install-banner.show {
            display: flex;
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            from { transform: translateX(-50%) translateY(100px); opacity: 0; }
            to { transform: translateX(-50%) translateY(0); opacity: 1; }
        }

        .install-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 15px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .close-banner {
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            padding: 4px;
        }

        /* Login Sayfası */
        .login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            background: rgba(255, 255, 255, 0.15);
            padding: 40px 30px;
            border-radius: 24px;
            backdrop-filter: blur(20px);
            width: 100%;
            max-width: 320px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .login-form h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 10px;
            text-align: center;
        }

        .login-form p {
            text-align: center;
            opacity: 0.9;
            font-weight: 400;
            margin-bottom: 20px;
        }

        .login-form input {
            padding: 16px 20px;
            border: none;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 500;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
        }

        .login-form button {
            padding: 16px;
            border: none;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 600;
            background: #4CAF50;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        /* Header */
        .app-header {
            background: linear-gradient(135deg, var(--primary-color) 0%, #45a049 100%);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .app-header h1 {
            font-size: 24px;
            font-weight: 700;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 500;
        }

        .user-info button {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        /* Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 420px;
            background: var(--card-background);
            display: flex;
            justify-content: space-around;
            padding: 12px 0;
            border-top: 1px solid var(--border-color);
            box-shadow: 0 -4px 20px rgba(0,0,0,0.1);
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            cursor: pointer;
            padding: 8px 12px;
            border-radius: 12px;
            transition: all 0.3s ease;
            font-weight: 500;
            font-size: 11px;
            color: var(--text-color);
        }

        .nav-item.active {
            background: rgba(76, 175, 80, 0.1);
            color: var(--primary-color);
        }

        .nav-icon {
            font-size: 20px;
        }

        /* Main Content */
        .main-content {
            padding: 20px;
            padding-bottom: 100px;
            min-height: calc(100vh - 140px);
        }

        /* Cards */
        .card {
            background: var(--card-background);
            border-radius: 20px;
            padding: 24px;
            margin-bottom: 20px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
        }

        .card-title {
            font-size: 20px;
            font-weight: 700;
            color: var(--text-color);
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* Stats */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 16px;
            text-align: center;
        }

        .stat-number {
            font-size: 28px;
            font-weight: 700;
            display: block;
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 12px;
            opacity: 0.9;
            font-weight: 500;
        }

        /* Input Groups */
        .input-group {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
        }

        .input-group input, .input-group select {
            flex: 1;
            padding: 16px 20px;
            border: 2px solid var(--border-color);
            border-radius: 16px;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            background: var(--card-background);
            color: var(--text-color);
        }

        .input-group input:focus, .input-group select:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color) 0%, #45a049 100%);
            color: white;
            border: none;
            padding: 16px 24px;
            border-radius: 16px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.3);
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: linear-gradient(135deg, var(--secondary-color) 0%, #F57C00 100%);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        /* AI Suggestions */
        .ai-suggestions {
            background: linear-gradient(135deg, #e3f2fd 0%, #f3e5f5 100%);
            padding: 20px;
            border-radius: 16px;
            border-left: 4px solid #2196F3;
            animation: slideIn 0.4s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .recipe-categories {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 20px;
        }

        .category-btn {
            padding: 16px;
            background: var(--card-background);
            border: 2px solid var(--border-color);
            border-radius: 12px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            text-align: center;
            color: var(--text-color);
        }

        .category-btn:hover, .category-btn.active {
            background: rgba(76, 175, 80, 0.1);
            border-color: var(--primary-color);
            color: var(--primary-color);
        }

        .recipe-list {
            display: grid;
            gap: 12px;
        }

        .recipe-item {
            padding: 16px;
            background: var(--card-background);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .recipe-item:hover {
            border-color: var(--primary-color);
            transform: translateY(-2px);
        }

        .recipe-title {
            font-weight: 600;
            margin-bottom: 4px;
            color: var(--text-color);
        }

        .recipe-description {
            font-size: 14px;
            color: #666;
            margin-bottom: 8px;
        }

        .recipe-tags {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .recipe-tag {
            background: rgba(76, 175, 80, 0.1);
            color: var(--primary-color);
            padding: 4px 8px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 500;
        }

        /* Settings */
        .setting-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 0;
            border-bottom: 1px solid var(--border-color);
        }

        .setting-item:last-child {
            border-bottom: none;
        }

        .setting-label {
            font-weight: 500;
            color: var(--text-color);
        }

        .setting-description {
            font-size: 14px;
            color: #666;
            margin-top: 4px;
        }

        .toggle-switch {
            position: relative;
            width: 50px;
            height: 24px;
            background: #ccc;
            border-radius: 12px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .toggle-switch.active {
            background: var(--primary-color);
        }

        .toggle-slider {
            position: absolute;
            top: 2px;
            left: 2px;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            transition: transform 0.3s ease;
        }

        .toggle-switch.active .toggle-slider {
            transform: translateX(26px);
        }

        /* Modal for Barcode Scanner */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .modal-overlay.show {
            opacity: 1;
            pointer-events: auto;
        }

        .modal {
            background: var(--card-background);
            border-radius: 20px;
            padding: 24px;
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        #barcode-scanner {
            width: 100%;
            height: 200px;
            background: #333;
            position: relative;
            overflow: hidden;
            border-radius: 10px;
        }

        #barcode-scanner .scanner-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: red;
            box-shadow: 0 0 10px red;
            animation: scan 2s infinite linear;
        }

        @keyframes scan {
            0% { top: 0; }
            50% { top: 100%; }
            100% { top: 0; }
        }

        /* Price Chart */
        .price-chart {
            height: 200px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            margin: 16px 0;
        }

        /* Market Map */
        .market-map {
            height: 200px;
            background: #e0e0e0;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #666;
            position: relative;
        }

        .market-pin {
            position: absolute;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            border: 2px solid white;
        }

        .market-pin.low { background: green; top: 30%; left: 40%; }
        .market-pin.medium { background: orange; top: 60%; left: 30%; }
        .market-pin.high { background: red; top: 50%; left: 70%; }

        /* Notification */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--primary-color);
            color: white;
            padding: 16px 20px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            z-index: 1001;
            transform: translateX(400px);
            transition: transform 0.3s ease;
        }

        .notification.show {
            transform: translateX(0);
        }

        /* Responsive */
        @media (max-width: 480px) {
            .recipe-categories {
                grid-template-columns: 1fr;
            }
            
            .input-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- PWA Install Banner -->
    <div id="installBanner" class="install-banner">
        <span>📱 AkıllıSepet'i telefonunuza yükleyin!</span>
        <button id="installBtn" class="install-btn">Yükle</button>
        <button id="closeBanner" class="close-banner">✕</button>
    </div>

    <!-- Notification -->
    <div id="notification" class="notification">
        <div id="notificationText"></div>
    </div>

    <!-- Barcode Scanner Modal -->
    <div id="barcodeModal" class="modal-overlay">
        <div class="modal">
            <h2 class="card-title">📷 Barkod Okuyucu</h2>
            <div id="barcode-scanner">
                <div class="scanner-line"></div>
            </div>
            <p style="margin: 16px 0; color: #666;">Kamerayı barkoda tutun...</p>
            <button class="btn-secondary" onclick="closeBarcodeScanner()">Kapat</button>
        </div>
    </div>

    <div id="app"></div>

    <script>
        // PWA Install Logic
        let deferredPrompt;
        const installBanner = document.getElementById('installBanner');
        const installBtn = document.getElementById('installBtn');
        const closeBanner = document.getElementById('closeBanner');

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installBanner.classList.add('show');
        });

        installBtn.addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                if (outcome === 'accepted') {
                    installBanner.classList.remove('show');
                }
                deferredPrompt = null;
            }
        });

        closeBanner.addEventListener('click', () => {
            installBanner.classList.remove('show');
        });

        // Service Worker Registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(registration => {
                        console.log('SW registered: ', registration);
                    })
                    .catch(registrationError => {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }

        // Global state
        let appState = {
            user: null,
            currentPage: 'home',
            shoppingList: JSON.parse(localStorage.getItem('akilliSepet_shoppingList') || '[]'),
            newItem: '',
            aiQuery: '',
            aiSuggestions: [],
            selectedCategory: '',
            recipeResults: [],
            weeklyMenu: [],
            communityPrices: JSON.parse(localStorage.getItem('akilliSepet_communityPrices') || '{}'),
            settings: JSON.parse(localStorage.getItem('akilliSepet_settings') || '{"darkMode":false,"voiceCommands":false,"notifications":false,"highContrast":false,"largeText":false,"locationServices":false}'),
            isListening: false
        };

        // Save to localStorage
        function saveToStorage() {
            localStorage.setItem('akilliSepet_shoppingList', JSON.stringify(appState.shoppingList));
            localStorage.setItem('akilliSepet_settings', JSON.stringify(appState.settings));
            localStorage.setItem('akilliSepet_communityPrices', JSON.stringify(appState.communityPrices));
        }

        // Notification System
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            const notificationText = document.getElementById('notificationText');
            
            notificationText.textContent = message;
            notification.style.background = type === 'success' ? '#4CAF50' : '#f44336';
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Yemek kategorileri ve tarifleri
        const recipeCategories = {
            'Bebek Yemekleri (6-12 ay)': [
                {

                },
                {

                        { name: 'elma', price: 20 },

                    ]
                }
            ],
            'Toddler Yemekleri (1-3 yaş)': [
                {

                    ingredients: [
                        { name: 'dana kıyma', price: 80 },

                        { name: 'yumurta', price: 25 }
                    ]
                },
                {

                    ingredients: [
                        { name: 'küçük makarna', price: 8 },

                    ]
                }
            ],
            'Sağlıklı Yetişkin': [
                {

                        { name: 'süt', price: 15 },

                    ]
                }
            ]
        };

        // Yakın marketler
        const nearbyMarkets = [
            { name: 'BİM', distance: '0.2 km', status: 'Açık', busyLevel: 'Az kalabalık', density: 'low' },
            { name: 'A101', distance: '0.4 km', status: 'Açık', busyLevel: 'Orta kalabalık', density: 'medium' },
            { name: 'Migros', distance: '0.8 km', status: 'Açık', busyLevel: 'Çok kalabalık', density: 'high' },
            { name: 'ŞOK', distance: '1.2 km', status: 'Kapalı', busyLevel: '-', density: 'closed' }
        ];

        // Utility functions
        function updateState(newState) {
            appState = { ...appState, ...newState };
            saveToStorage();
            render();
        }

        function categorizeItem(item) {
            const categories = {
                '🥬 Sebze & Meyve': [
                    'domates', 'salatalık', 'elma', 'muz', 'patates', 'soğan', 
                    'marul', 'limon', 'havuç', 'biber', 'patlıcan', 'kabak',
                    'portakal', 'üzüm', 'çilek', 'kiraz', 'armut', 'brokoli'
                ],
                '🥩 Et & Süt': [
                    'tavuk', 'dana eti', 'kuzu eti', 'balık', 'süt', 'yoğurt', 
                    'peynir', 'yumurta', 'tereyağı', 'kıyma', 'sosis', 'sucuk',
                    'kaşar', 'beyaz peynir', 'krema', 'dana kıyma'
                ],
                '🍞 Temel Gıda': [
                    'ekmek', 'pirinç', 'makarna', 'un', 'şeker', 'tuz', 
                    'zeytinyağı', 'mercimek', 'nohut', 'bulgur', 'yulaf',
                    'bal', 'reçel', 'çay', 'kahve', 'quinoa', 'küçük makarna', 'ekmek içi'
                ],
                '🧽 Temizlik & Hijyen': [
                    'deterjan', 'sabun', 'şampuan', 'diş macunu', 'çöp poşeti', 
                    'çöp torbası', 'temizlik bezi', 'tuvalet kağıdı', 'peçete',
                    'bulaşık deterjanı', 'yumuşatıcı', 'çamaşır suyu'
                ]
            };
            
            const itemLower = item.toLowerCase();
            
            for (const [category, items] of Object.entries(categories)) {
                for (const keyword of items) {
                    const regex = new RegExp('\\b' + keyword.replace(/[.*+?^${}()|[\]\\]/g, '\\$&') + '\\b', 'i');
                    if (regex.test(itemLower)) {

                    }
                }
            }
            return '📦 Diğer';

        function handleAiQuery() {
            const query = appState.aiQuery.toLowerCase();
            
            // Kategori bazlı arama
            for (const [category, recipes] of Object.entries(recipeCategories)) {
                if (query.includes(category.toLowerCase()) || 
                    query.includes('bebek') || 
                    query.includes('toddler') || 
                    query.includes('1 yaş') ||
                    query.includes('sağlıklı')) {
                    updateState({
                        selectedCategory: category,
                        recipeResults: recipes,
                        aiSuggestions: []
                    });
                    return;
                }
            }

            // Geleneksel yemek arama
            const recipes = {
                'makarna': [
                    { name: 'makarna', price: 8 },
                    { name: 'domates sosu', price: 12 },
                    { name: 'parmesan peyniri', price: 25 }
                ],
                'omlet': [
                    { name: 'yumurta', price: 25 },
                    { name: 'süt', price: 15 },
                    { name: 'peynir', price: 30 }
                ]
            };

            for (const [dish, ingredients] of Object.entries(recipes)) {
                if (query.includes(dish)) {
                    updateState({
                        aiSuggestions: ingredients,
                        recipeResults: []
                    });
                    return;
                }
            }

            updateState({
                aiSuggestions: [{ name: 'Tarif bulunamadı. Kategori seçin veya spesifik yemek adı yazın.', price: 0 }]
            });
        }

            const newSettings = {

                if (newSettings.highContrast) {

                } else {

            if (settingName === 'largeText') {

                reportedBy: appState.user.name,

            const productInput = document.getElementById('priceProductInput');

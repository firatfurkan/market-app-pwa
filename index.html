            // --- YENƒ∞ EKLENDƒ∞ - Sesli Komut Fonksiyonlarƒ± ---
        function startVoiceRecognition() {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (!SpeechRecognition) {
                showNotification('Sesli komut tarayƒ±cƒ±nƒ±zda desteklenmiyor.', 'error');
                return;
            }

            const recognition = new SpeechRecognition();
            recognition.lang = 'tr-TR';
            recognition.interimResults = false;
            recognition.maxAlternatives = 1;

            const voiceBtn = document.getElementById('voiceBtn');
            if (voiceBtn) voiceBtn.classList.add('listening');

            recognition.start();

            recognition.onresult = function(event) {
                const speechResult = event.results[0][0].transcript.toLowerCase();
                handleVoiceCommand(speechResult);
            };

            recognition.onspeechend = function() {
                recognition.stop();
                if (voiceBtn) voiceBtn.classList.remove('listening');
            };

            recognition.onerror = function(event) {
                showNotification('Ses tanƒ±mada hata olu≈ütu: ' + event.error, 'error');
                if (voiceBtn) voiceBtn.classList.remove('listening');
            };
        }

        function handleVoiceCommand(command) {
            const parts = command.split(' ');
            let itemName = '';
            let quantity = '1';
            let unit = 'adet';
            const itemParts = parts.filter(part => part !== 'ekle' && part !== 'al');

            const quantityIndex = itemParts.findIndex(part => !isNaN(parseFloat(part)));
            if(quantityIndex > -1) {
                quantity = itemParts[quantityIndex];
                const unitWord = itemParts[quantityIndex + 1];
                if (['kilo', 'kg', 'gram', 'gr', 'litre', 'lt', 'paket', 'adet', '≈üi≈üe'].includes(unitWord)) {
                    unit = unitWord;
                    itemName = itemParts.filter((p, i) => i !== quantityIndex && i !== quantityIndex + 1).join(' ');
                } else {
                     itemName = itemParts.filter((p, i) => i !== quantityIndex).join(' ');
                }
            } else {
                itemName = itemParts.join(' ');
            }
            
            if (itemName.trim()) {
                addItem(itemName.trim(), quantity, unit);
                showNotification(`üéôÔ∏è Sesli komutla eklendi: ${itemName.trim()}`, 'success');
            } else {
                showNotification('Anla≈üƒ±lamadƒ±, l√ºtfen "2 kilo elma ekle" gibi tekrar deneyin.', 'error');
            }
        }

        function generateQRCode() {
            const url = `${window.location.origin}${window.location.pathname}?shareCode=${appState.shareCode}`;

            navigator.clipboard.writeText(qrText).then(() => {
                showNotification('Liste bilgileri panoya kopyalandƒ±! üìã');
            }).catch(() => {
                const textArea = document.createElement('textarea');
                textArea.value = qrText;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                showNotification('Liste bilgileri panoya kopyalandƒ±! üìã');
            });
        }

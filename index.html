    <script>
        // PWA Install Logic
        let deferredPrompt;
        const installBanner = document.getElementById('installBanner');
        const installBtn = document.getElementById('installBtn');
        const closeBanner = document.getElementById('closeBanner');

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installBanner.classList.add('show');
        });

        installBtn.addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                if (outcome === 'accepted') {
                    installBanner.classList.remove('show');
                }
                deferredPrompt = null;
            }
        });

        closeBanner.addEventListener('click', () => {
            installBanner.classList.remove('show');
        });

        // Offline/Online Detection
        const offlineIndicator = document.getElementById('offlineIndicator');

        window.addEventListener('online', () => {
            offlineIndicator.classList.remove('show');
        });

        window.addEventListener('offline', () => {
            offlineIndicator.classList.add('show');
        });

        // Service Worker Registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')

                    })
                    .catch(registrationError => {
                        console.log('SW registration failed: ', registrationError);
                    });

                'omlet': [

                    { name: 's√ºt', price: 15 },
                    { name: 'peynir', price: 30 }
                ]
            };

            for (const [dish, ingredients] of Object.entries(recipes)) {
                if (query.includes(dish)) {
                    updateState({
                        aiSuggestions: ingredients,
                        recipeResults: []
                    });
                    return;
                }
            }

            updateState({
                aiSuggestions: [{ name: 'Tarif bulunamadƒ±. Kategori se√ßin veya spesifik yemek adƒ± yazƒ±n.', price: 0 }]
            });
        }

        function selectRecipe(recipe) {
            updateState({
                aiSuggestions: recipe.ingredients,
                recipeResults: []
            });
        }

        function selectCategory(category) {
            updateState({
                selectedCategory: category,
                recipeResults: recipeCategories[category] || [],
                aiQuery: category
            });
        }

        function addAiSuggestions() {
            const newItems = [];
            appState.aiSuggestions.forEach(item => {
                if (!item.name.includes('Tarif bulunamadƒ±')) {
                    newItems.push({
                        id: Date.now() + Math.random(),
                        name: item.name,
                        completed: false,
                        addedBy: appState.user?.name,
                        category: categorizeItem(item.name),
                        estimatedPrice: item.price || 0,
                        addedAt: new Date().toLocaleString('tr-TR')
                    });
                }
            });
            
            updateState({
                shoppingList: [...appState.shoppingList, ...newItems],
                aiSuggestions: [],
                aiQuery: ''
            });
        }

        function toggleDarkMode() {
            const newDarkMode = !appState.settings.darkMode;
            updateState({
                settings: { ...appState.settings, darkMode: newDarkMode }
            });
            document.documentElement.setAttribute('data-theme', newDarkMode ? 'dark' : 'light');
        }

        function toggleSetting(settingName) {
            const newSettings = { 
                ...appState.settings, 
                [settingName]: !appState.settings[settingName] 
            };
            updateState({ settings: newSettings });
            
            // Ayarlarƒ± uygula
            if (settingName === 'highContrast') {
                document.body.classList.toggle('high-contrast', newSettings.highContrast);
            }
            
            if (settingName === 'largeText') {
                document.body.classList.toggle('large-text', newSettings.largeText);
            }
        }

        // Render functions
        function renderLogin() {
            return `
                <div class="login-container">
                    <div class="login-form">
                        <h1>üõí Market</h1>
                        <p>PWA - Akƒ±llƒ± alƒ±≈üveri≈ü asistanƒ±nƒ±z</p>
                        <input type="text" id="loginInput" placeholder="Kullanƒ±cƒ± adƒ±nƒ±zƒ± girin">
                        <button onclick="handleLoginClick()">Ba≈ülayalƒ±m</button>
                    </div>
                </div>
            `;
        }

        function renderHome() {
            const totalItems = appState.shoppingList.length;
            const completedItems = appState.shoppingList.filter(item => item.completed).length;
            const groupedItems = appState.shoppingList.reduce((groups, item) => {
                const category = item.category;
                if (!groups[category]) {
                    groups[category] = [];
                }
                groups[category].push(item);
                return groups;
            }, {});
            const categories = Object.keys(groupedItems).length;

            return `
                <header class="app-header">
                    <h1>üõí Market PWA</h1>
                    <div class="user-info">
                        ${appState.user.name}
                        <span style="font-size: 12px; opacity: 0.8;">‚≠ê ${appState.user.trustScore}</span>
                        <button onclick="logout()">√áƒ±kƒ±≈ü</button>
                    </div>
                </header>

                <div class="main-content">
                    <!-- ƒ∞statistikler -->
                    <div class="stats-grid">
                        <div class="stat-card">
                            <span class="stat-number">${totalItems}</span>

                        <div class="stat-card">
                            <span class="stat-number">${completedItems}</span>

                        </div>
                        <div class="stat-card">
                            <span class="stat-number">${categories}</span>

                        </div>
                    </div>

                    <!-- PWA Status -->
                    <div class="card">
                        <h2 class="card-title">üì± PWA Durumu</h2>
                        <p style="color: #4CAF50; font-weight: 500;">
                            ‚úÖ √áevrimdƒ±≈üƒ± √ßalƒ±≈üƒ±yor<br>
                            ‚úÖ Ana ekrana eklenebilir<br>
                            ‚úÖ Veriler yerel olarak kaydediliyor
                        </p>
                    </div>

                    <!-- √úr√ºn Ekleme -->
                    <div class="card">
                        <h2 class="card-title">‚ûï √úr√ºn Ekle</h2>
                        <div class="input-group">
                            <input type="text" id="newItemInput" placeholder="√úr√ºn adƒ± girin" value="${appState.newItem}">
                            <button class="btn-primary" onclick="addNewItem()">Ekle</button>
                        </div>
                    </div>

                    <!-- Alƒ±≈üveri≈ü Listesi -->
                    <div class="card">
                        <h2 class="card-title">üìù Alƒ±≈üveri≈ü Listesi</h2>
                        ${Object.keys(groupedItems).length === 0 ? `
                            <div style="text-align: center; padding: 40px; color: #666;">
                                <div style="font-size: 48px; margin-bottom: 16px; opacity: 0.5;">üõí</div>
                                <p>Liste bo≈ü</p>
                                <p>√úr√ºn ekleyerek ba≈ülayƒ±n!</p>
                            </div>
                        ` : Object.entries(groupedItems).map(([category, items]) => `
                            <div style="margin-bottom: 24px;">
                                <div style="background: linear-gradient(135deg, var(--primary-color) 0%, #45a049 100%); color: white; padding: 16px 20px; border-radius: 16px; font-weight: 700; font-size: 16px; margin-bottom: 12px; display: flex; justify-content: space-between; align-items: center;">
                                    <span>${category}</span>
                                    <span>${items.length} √ºr√ºn</span>
                                </div>
                                <ul style="list-style: none; padding: 0;">
                                    ${items.map(item => `
                                        <li>
                                            <div style="display: flex; align-items: center; padding: 16px 20px; background: ${item.completed ? '#e8e8e8' : 'var(--card-background)'}; border-radius: 12px; margin-bottom: 8px; gap: 12px; opacity: ${item.completed ? 0.6 : 1}; text-decoration: ${item.completed ? 'line-through' : 'none'}; border: 1px solid ${item.completed ? '#ddd' : 'var(--border-color)'};">
                                                <input type="checkbox" ${item.completed ? 'checked' : ''} onchange="toggleItem('${item.id}')" style="width: 20px; height: 20px;">
                                                <div style="flex: 1;">
                                                    <div style="font-weight: 500; color: var(--text-color);">
                                                        ${item.name}
                                                        ${item.estimatedPrice > 0 ? `<span style="margin-left: 8px; color: var(--primary-color); font-weight: 600;">~${item.estimatedPrice}‚Ç∫</span>` : ''}
                                                    </div>
                                                </div>
                                            </div>
                                        </li>
                                    `).join('')}
                                </ul>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
        }

        function renderRecipes() {
            return `
                <header class="app-header">
                    <h1>üõí Market</h1>
                    <div class="user-info">
                        ${appState.user.name}
                        <span style="font-size: 12px; opacity: 0.8;">‚≠ê ${appState.user.trustScore}</span>
                        <button onclick="logout()">√áƒ±kƒ±≈ü</button>
                    </div>
                </header>

                <div class="main-content">
                    <!-- AI Yemek Asistanƒ± -->
                    <div class="card">
                        <h2 class="card-title">ü§ñ AI Yemek Asistanƒ±</h2>
                        <div class="input-group">
                            <input type="text" id="aiQueryInput" placeholder="√ñrn: 1 ya≈ü yemekleri, saƒülƒ±klƒ± tarifler" value="${appState.aiQuery}">
                            <button class="btn-primary" onclick="searchRecipes()">Ara</button>
                        </div>
                    </div>

                    <!-- Yemek Kategorileri -->
                    <div class="card">
                        <h2 class="card-title">üçΩÔ∏è Yemek Kategorileri</h2>
                        <div class="recipe-categories">
                            ${Object.keys(recipeCategories).map(category => `
                                <button class="category-btn ${appState.selectedCategory === category ? 'active' : ''}" onclick="selectCategory('${category}')">
                                    ${category}
                                </button>
                            `).join('')}
                        </div>
                    </div>

                    <!-- Tarif Sonu√ßlarƒ± -->
                    ${appState.recipeResults.length > 0 ? `
                        <div class="card">
                            <h2 class="card-title">üìã ${appState.selectedCategory} Tarifleri</h2>
                            <div class="recipe-list">
                                ${appState.recipeResults.map((recipe, index) => `
                                    <div class="recipe-item" onclick="selectRecipe(${index})">
                                        <div class="recipe-title">${recipe.name}</div>
                                        <div class="recipe-description">${recipe.description}</div>
                                        <div class="recipe-tags">
                                            ${recipe.tags.map(tag => `<span class="recipe-tag">${tag}</span>`).join('')}
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    ` : ''}

                    <!-- AI √ñnerileri -->
                    ${appState.aiSuggestions.length > 0 ? `
                        <div class="card">
                            <div class="ai-suggestions">
                                <h3 style="color: #1976D2; margin-bottom: 12px; font-weight: 700;">
                                    Gerekli Malzemeler:
                                </h3>
                                <ul style="list-style: none; padding: 0; margin: 16px 0;">
                                    ${appState.aiSuggestions.map(item => `
                                        <li style="padding: 12px 0; border-bottom: 1px solid rgba(0,0,0,0.1); display: flex; align-items: center; font-weight: 500;">
                                            <span style="margin-right: 12px; font-size: 18px;">ü•ó</span>
                                            ${item.name}
                                            ${item.price > 0 ? `<span style="margin-left: 8px; color: #666;">(${item.price}‚Ç∫)</span>` : ''}
                                        </li>
                                    `).join('')}
                                </ul>
                                ${!appState.aiSuggestions[0].name.includes('Tarif bulunamadƒ±') ? `
                                    <button class="btn-secondary" onclick="addAiSuggestions()">
                                        Hepsini Listeye Ekle (${appState.aiSuggestions.length} √ºr√ºn)
                                        <br>
                                        <small>Toplam: ${appState.aiSuggestions.reduce((sum, item) => sum + item.price, 0)}‚Ç∫</small>
                                    </button>
                                ` : ''}
                            </div>
                        </div>
                    ` : ''}
                </div>
            `;
        }

        function renderSettings() {
            return `
                <header class="app-header">
                    <h1>üõí Market</h1>
                    <div class="user-info">
                        ${appState.user.name}
                        <span style="font-size: 12px; opacity: 0.8;">‚≠ê ${appState.user.trustScore}</span>
                        <button onclick="logout()">√áƒ±kƒ±≈ü</button>
                    </div>
                </header>

                <div class="main-content">
                    <!-- G√∂r√ºn√ºm Ayarlarƒ± -->
                    <div class="card">
                        <h2 class="card-title">üé® G√∂r√ºn√ºm</h2>
                        
                        <div class="setting-item">
                            <div>
                                <div class="setting-label">Dark Mode</div>
                                <div class="setting-description">Koyu tema kullan</div>
                            </div>
                            <div class="toggle-switch ${appState.settings.darkMode ? 'active' : ''}" onclick="toggleDarkMode()">
                                <div class="toggle-slider"></div>
                            </div>
                        </div>

                        <div class="setting-item">
                            <div>
                                <div class="setting-label">Y√ºksek Kontrast</div>
                                <div class="setting-description">G√∂rme zorluƒüu i√ßin</div>
                            </div>
                            <div class="toggle-switch ${appState.settings.highContrast ? 'active' : ''}" onclick="toggleSetting('highContrast')">
                                <div class="toggle-slider"></div>
                            </div>
                        </div>

                        <div class="setting-item">
                            <div>
                                <div class="setting-label">B√ºy√ºk Yazƒ±</div>
                                <div class="setting-description">Yazƒ± boyutunu artƒ±r</div>
                            </div>
                            <div class="toggle-switch ${appState.settings.largeText ? 'active' : ''}" onclick="toggleSetting('largeText')">
                                <div class="toggle-slider"></div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderBottomNav() {
            const pages = [
                { id: 'home', icon: 'üè†', label: 'Anasayfa' },
                { id: 'recipes', icon: 'üë®‚Äçüç≥', label: 'Tarifler' },
                { id: 'prices', icon: 'üí∞', label: 'Fiyatlar' },
                { id: 'discover', icon: 'üîç', label: 'Ke≈üfet' },
                { id: 'settings', icon: '‚öôÔ∏è', label: 'Ayarlar' }
            ];

            return `
                <div class="bottom-nav">
                    ${pages.map(page => `
                        <div class="nav-item ${appState.currentPage === page.id ? 'active' : ''}" onclick="changePage('${page.id}')">
                            <div class="nav-icon">${page.icon}</div>
                            <span>${page.label}</span>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        function render() {
            const app = document.getElementById('app');
            
            if (!appState.user) {
                app.innerHTML = renderLogin();
                return;
            }

            let content = '';
            switch (appState.currentPage) {
                case 'home':
                    content = renderHome();
                    break;
                case 'recipes':
                    content = renderRecipes();
                    break;
                case 'settings':
                    content = renderSettings();
                    break;
                default:
                    content = renderHome();
            }

            app.innerHTML = content + renderBottomNav();

            // Event listeners
            if (appState.currentPage === 'home') {
                const newItemInput = document.getElementById('newItemInput');
                if (newItemInput) {
                    newItemInput.addEventListener('input', (e) => {
                        appState.newItem = e.target.value;
                    });
                    newItemInput.addEventListener('keypress', (e) => {
                        if (e.key === 'Enter' && appState.newItem.trim()) {
                            addItem(appState.newItem.trim());
                        }
                    });
                }
            }

            if (appState.currentPage === 'recipes') {
                const aiQueryInput = document.getElementById('aiQueryInput');
                if (aiQueryInput) {
                    aiQueryInput.addEventListener('input', (e) => {
                        appState.aiQuery = e.target.value;
                    });
                }
            }
        }

        // Global functions for onclick handlers
        window.handleLoginClick = function() {
            const input = document.getElementById('loginInput');
            if (input && input.value.trim()) {
                handleLogin(input.value.trim());
            }
        };

        window.logout = function() {
            updateState({ user: null, currentPage: 'home' });
        };

        window.changePage = function(page) {
            updateState({ currentPage: page });
        };

        window.addNewItem = function() {
            if (appState.newItem.trim()) {
                addItem(appState.newItem.trim());
            }
        };

        window.toggleItem = function(id) {
            toggleItem(id);
        };

        window.searchRecipes = function() {
            handleAiQuery();
        };

        window.selectCategory = function(category) {
            selectCategory(category);
        };

        window.selectRecipe = function(index) {
            if (appState.recipeResults[index]) {
                selectRecipe(appState.recipeResults[index]);
            }
        };

        window.addAiSuggestions = function() {
            addAiSuggestions();
        };

        window.toggleDarkMode = function() {
            toggleDarkMode();
        };

        window.toggleSetting = function(settingName) {
            toggleSetting(settingName);
        };

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            // Apply saved settings
            if (appState.settings.darkMode) {
                document.documentElement.setAttribute('data-theme', 'dark');
            }
            if (appState.settings.highContrast) {
                document.body.classList.add('high-contrast');
            }
            if (appState.settings.largeText) {
                document.body.classList.add('large-text');
            }
            
            render();
        });
    </script>
</body>
</html>
